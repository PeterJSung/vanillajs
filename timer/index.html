<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Clock</title>
  <link rel="stylesheet" href="reset.css">
  
</head>

<body>
  <div>
    <div>
      <span id="postTestMin">00</span><!-- 분 -->
      <span>:</span>
      <span id="postTestSec">00</span>
      <!--초-->
      <span>.</span>
      <span id="postTestMilisec">00</span>
      <!--밀리초-->
    </div>
    
    <div>
      <button type="button" id="leftBtn">START</button>
      <!--시작/재시작/기록 버튼-->
      <button type="button" id="rightBtn">STOP</button>
      <!--스톱 버튼-->
    </div>

    <div>
      <ul id="testRecordList">
      </ul>
      <!--중간 기록할 리스트-->
    </div>
  </div>
  <script src="./result.js"></script>
</body>

</html>
